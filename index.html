<!DOCTYPE html>
<html ng-app="dtl">
<head>
	<title>DTL</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css"/>
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css.map"/>
	<link rel="stylesheet" href="libs/spinkit/css/spinners/3-wave.css"/>
	<link rel="stylesheet" href="css/dtl-main.css"/>
</head>
<body ng-controller="mainCtrl" dtl-spinner ng-cloak>

	<!--Render views from router END-->

	<!--Frontend dependencies-->
	<script src="libs/jquery/dist/jquery.js"></script>
	<script src="libs/angular/angular.js"></script>
